name: agentic-ai
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.11

  # === Agent + LLM Tools ===
  - pip
  - openai
  - markdown
  - requests
  - weasyprint  # PDF generation (fallback)
  - pandoc      # LaTeX-based PDF generation with proper equation rendering
  
  # === Web Framework + API ===
  # Used by: tool_use/ml_agent, tool_use/email_agent, chart_agent/server, nexus agents
  - fastapi
  - pydantic
  - python-dotenv
  - python-multipart
  - sqlalchemy
  - uvicorn
  - beautifulsoup4  # HTML parsing for nexus
  
  # === Notebook Experience ===
  - ipywidgets
  - jupyter
  - jupyter_server
  - nbclassic
  - notebook
  - ipykernel
  
  # === Data Analysis / Display ===
  # Used by: chart_agent (code generation & execution), multiagent examples
  - duckdb       # Efficient dataset loading
  - matplotlib   # Plotting library
  - numpy        # Numerical computing
  - pandas       # Data manipulation
  - seaborn      # Statistical visualization
  - tabulate     # Pretty-print tables
  
  # === Machine Learning / NLP ===
  - jinja2
  - psycopg2
  - scikit-learn
  
  # Packages only available via pip
  - pip:
    # Agent & LLM specific packages not in conda-forge
    - aisuite==0.1.11
    - anthropic
    - docstring-parser
    - mistralai
    - pypandoc  # Python wrapper for pandoc (LaTeX PDF generation)
    - qrcode
    - tavily-python>=0.7.12
    - textstat
    - vertexai
    
    # Pydantic extensions
    - pydantic[email]
    
    # Additional pip-only packages
    - tinydb
    - wikipedia
    - pdfminer.six
    - pymupdf
